# This workflow automatically builds the binary file

name: Github releases binary build

on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  job-1:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build --file Dockerfile --tag builder-image .

      - name: Run Docker image to build the binary
        run: docker run --name builder-container builder-image

      - name: Extract the binary from Docker container
        run: docker cp builder-container:/app/forecast-notification .

      - name: Upload the binary to Github releases
        uses: softprops/action-gh-release@v1
        with:
          files: forecast-notification
          tag_name: v1
