# for development

services:
    app:
        build: .
        restart: unless-stopped
        depends_on:
            - db
        env_file:
            - .env
        environment:
            - DATABASE_URL=${DATABASE_URL}
            - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
            - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}

    db:
        image: postgres:15.2
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: weather_station_dev
